name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    # matrix ile aynı anda ubuntu/macos/windows üzerinde test ediyoruz
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [3.8, 3.9, 3.10, 3.11, 3.12]
        # paralel iş sayısını sınırlamak isterseniz:
        # max-parallel: 4

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Verify Python
        run: |
          python -V
          pip -V
        # PowerShell on Windows, bash elsewhere:
        shell: ${{ runner.os == 'Windows' && 'pwsh' || 'bash' }}

      - name: Upgrade pip (recommended)
        run: python -m pip install --upgrade pip
        shell: ${{ runner.os == 'Windows' && 'pwsh' || 'bash' }}

      # Dependencies install (Unix)
      - name: Install dependencies (Unix)
        if: runner.os != 'Windows'
        run: |
          if [ -f "requirements.txt" ]; then
            python -m pip install -r requirements.txt
          fi
          # Eğer proje editable / dev extras kullanıyorsanız:
          if [ -f "pyproject.toml" ] || [ -f "setup.cfg" ] || [ -f "setup.py" ]; then
            python -m pip install -e . || true
          fi
        shell: bash

      # Dependencies install (Windows)
      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          if (Test-Path requirements.txt) {
            python -m pip install -r requirements.txt
          }
          if (Test-Path pyproject.toml -or Test-Path setup.cfg -or Test-Path setup.py) {
            python -m pip install -e . | Out-Null
          }
        shell: pwsh

      - name: Run linter (optional)
        if: fileExists('requirements.txt') || success()   # placeholder condition
        run: |
          # örnek: flake8 yüklüyse kontrol et (requirements içinde varsa çalışır)
          if command -v flake8 >/dev/null 2>&1; then
            flake8 .
          else
            echo "flake8 not installed — skipping lint"
          fi
        shell: ${{ runner.os == 'Windows' && 'pwsh' || 'bash' }}

      - name: Run tests
        run: |
          # varsayılan: pytest kullanılıyor. Kendi test komutunuza göre değiştirin.
          if command -v pytest >/dev/null 2>&1; then
            pytest -q
          else
            echo "pytest not installed — skipping tests"
          fi
        shell: ${{ runner.os == 'Windows' && 'pwsh' || 'bash' }}

      - name: Upload test results (if any)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-report-${{ matrix.os }}-py${{ matrix.python-version }}
          path: |
            ./pytest-report.xml
            ./reports || true
