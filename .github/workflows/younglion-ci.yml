name: YoungLion CI/CD - Build & Test (v0.0.9.9)

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-test:
    name: Build & Test - ${{ matrix.os }} - Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11", "3.12"]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install build black pylint mypy pytest pytest-cov

      - name: Code formatting check
        run: black --check src/YoungLion/ --line-length 100
        continue-on-error: true

      - name: Code linting
        run: pylint src/YoungLion/ --exit-zero
        continue-on-error: true

      - name: Type checking
        run: mypy src/YoungLion/ --ignore-missing-imports
        continue-on-error: true

      - name: Install package
        run: pip install -e .

      - name: Verify core imports
        run: |
          python -c "import YoungLion; print('✓ YoungLion imported')"
          python -c "from YoungLion import DDM, SmartCache, Range, Vector, Timeline, Dataset; print('✓ Core classes imported')"
          python -c "from YoungLion import Colors; print('✓ Colors imported')"

      - name: Run tests
        run: |
          if (Test-Path -Path "tests") { 
            pytest tests/ -v --cov=src/YoungLion --cov-report=term-missing 
          } else { 
            Write-Host "Tests folder not available" 
          }
        shell: pwsh
        continue-on-error: true

      - name: Build wheels
        run: python -m build --wheel
        continue-on-error: true

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    needs: build-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          pip install black pylint mypy bandit

      - name: Format check
        run: black --check src/YoungLion/ --line-length 100 || true

      - name: Security scan
        run: bandit -r src/YoungLion/ -f screen || true

      - name: Type checking
        run: mypy src/YoungLion/ --ignore-missing-imports || true

  status:
    name: Build Status
    runs-on: ubuntu-latest
    needs: [build-test, code-quality]
    if: always()

    steps:
      - name: Final Status
        run: |
          echo "Build & Test Pipeline: Complete"
          echo "Status: All jobs finished"

